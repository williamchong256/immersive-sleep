type Data @model @auth(rules: [{allow: public}]) @key(name: "byUser", fields: ["userID"]) {
  id: ID!
  date: String!
  heartRate: String!
  breathing: String!
  efficiency: String!
  duration: String!
  userID: ID!
  comment: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Data: [Data] @connection(keyName: "byUser", fields: ["id"])
}
 